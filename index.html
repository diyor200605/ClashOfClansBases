<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a1a">
    <title>Clash of Clans - Базы</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Главный экран выбора уровня ратуши -->
    <div id="mainScreen" class="screen active">
        <div class="container">
            <header class="header">
                <h1 class="title">Выберите уровень ратуши</h1>
                <p class="subtitle">Выберите уровень Town Hall для просмотра доступных баз</p>
            </header>
            
            <div class="th-grid" id="thGrid">
                <!-- Кнопки уровней ратуши будут добавлены через JavaScript -->
            </div>
        </div>
    </div>

    <!-- Экран списка баз -->
    <div id="basesScreen" class="screen">
        <div class="container">
            <header class="header">
                <button class="back-button" id="backButton" aria-label="Назад">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                <h1 class="title" id="basesTitle">Базы TH6</h1>
                <p class="subtitle" id="basesSubtitle">Выберите базу для импорта</p>
            </header>
            
            <div class="bases-list" id="basesList">
                <!-- Карточки баз будут добавлены через JavaScript -->
            </div>
        </div>
    </div>

    <!-- Индикатор загрузки -->
    <div id="loadingIndicator" class="loading-indicator hidden">
        <div class="spinner"></div>
        <p>Загрузка...</p>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
